<!-- 统一管理网站的头部和尾部 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>temple</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/temple.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<!-- 顶部 B -->
	<div class="top">
		<div class="center top_c">你好，欢迎来到美食美刻网！</div>
	</div>
	<!-- 顶部 E -->
	<!-- logo B -->
	<div class="logo">
		<div class="center l_c">
			<div class="l_left fl">
				<h1>
					<a href="#">美食美刻</a>
				</h1>
			</div>
			<div class="l_center fl">
				<input class="txt fl" type="text" placeholder="请输入菜谱、食材、菜单">
				<input type="button" class="btn fr" value="搜索">
			</div>
			<div class="l_right fr">
				<ul>
					<li><b></b><a href="#">QQ注册</a></li>
					<li><b class="logo_sina"></b><a href="#">微博登录</a></li>
					<li><a href="#">注册</a></li>
					<li><input type="button" value="登录"></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- logo E -->
	<!-- 内容 B -->
	<div class="main center">
		<div class="m_left fl">
			<img src="images/cookie.png" alt="">
		</div>
		<div class="m_right fr">
			<h2>美食美刻</h2>
			<div class="uName_pwd">
				<input class="u_name" type="text" placeholder="请输入昵称">
				<input class="u_password" type="password" placeholder="密码">
			</div>
			<div class="remember">
				<span class="fl"><input type="checkbox">自动登录</span>
				<a class="fr" href="#">忘记密码？</a>
			</div>
			<div>
				<input type="button" class="loginBtn" value="登&nbsp;&nbsp;&nbsp;&nbsp;录">
			</div>
			<p class="other">其他方式</p>
			<ul class="login_type">
				<li class="fl"><b class="logo_qq"></b><a href="#">QQ登录</a></li>
				<li class="fl"><b class="logo_sina l_t_c"></b><a href="#">微博登录</a></li>
				<li class="fr"><b class="logo_email"></b><a href="#">邮箱注册</a></li>
			</ul>
		</div>
	</div>
	<!-- 内容 E -->
	<!-- 底部 B -->
	<div class="foot">
		<div class="f_border">
			<div>
				<b class="b1"></b>
				<b class="b2"></b>
				<b class="b3"></b>
				<b class="b4"></b>
			</div>
			<div class="center">
				<div class="f_left fl">
					<ul>
						<li>中国，最大的菜谱库<span class="fz14"><span class="cRed">800,000</span></span>篇</li>
						<li>每月，用户访问量<span class="fz14"><span class="cRed">20,000,000</span>次</span></li>
						<li>每年，菜谱被浏览量<span class="fz14"><span class="cRed">36,000,000,000</span>次</span></li>
						<li>现在，这些数字还在不断地增长着，欢迎您来一起使用美食美刻</li>
					</ul>
				</div>
				<div class="f_right fr">
					<ul>
						<li><a href="#">
								<img src="images/weibo.png" alt="微博关注">
								<span>点击进入<br/>微博关注</span>
							</a></li>
						<li><a href="#">
								<img src="images/qzone.png" alt="qq空间">
								<span>点击进入<br/>爱美食QQ空间</span>
							</a></li>
						<li><a href="#">
								<img src="images/knowme.png" alt="加我微信">
								<span>扫描二维码添加<br/>爱美食为微信好友</span>
							</a></li>
						<li><a href="#">
								<img src="images/payme.png" alt="向我付款">
								<span>扫描二维码下载<br/>爱美食手机app</span>
							</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<!-- 底部 E -->
</body>
</html>
